                    <div class = "usernameBox">
                        <h1 id = "role">{{session['username']}}</h1>
                    </div>
                    <div class = "userInfo">
                        <ul class = "iconsText">
                            <li><i class = "fa fa-user"> </i> Uploads</li>
                            <li><i class = "fa fa-star"> </i> Stars</li>
                            <li><i class = "fa fa-cog"> </i> Days</li>
                        </ul>
                        <ul class = "infoText">
                            <li>{{uploads}}</li>
                            <li>{{stars}}</li>
                            <li>{{days}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="childBox">
                <form class = "uploadForm" action = "/upload" method = "post">
                    <input type = "text" placeholder = "Title" name = "title" required>
                    <textarea placeholder = "Status" name = "textContent" required></textarea>
                    <input type = "submit">
                </form>
            </div>
        </div>
    </div>
    <script>
        getRole = () => {
            let role = document.getElementById('role');

            if(role.textContent == 'str') {
                role.innerHTML = `<b id = "owner"><b id = "userColor">${role.textContent}</b> <b>[</b>Owner<b>]</b></b> `
            } else {
                role.innerHTML = `<b id = "user"><b id = "userColor">${role.textContent}</b> <b>[</b>User<b>]</b></b> `
            }
        }
    </script>
</body>
</html>
