<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{url_for('static', filename = 'register.css')}}">
    <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">
    <title>Dr00ger - Login System</title>
</head>
<body>
    <div class="mainBox">
        <ul class="navbar">
            <a href = "/index"><li class="navItems">Home</li></a>
            <a href = "/login"><li class="navItems">Login</li></a>
            <a href = "/register"><li class="navItems">Register</li></a>
            <a href = "/dashboard"><li class="navItems">Dashboard</li></a>
        </ul>
        <div class="centerBox">
            <form class = "loginBox" action = "/login_sys" method = 'POST'>
                <h1>Login System</h1>
                <input placeholder = "Username" name = "username" type = "text" required>
                <input placeholder = "Password" name = "password" type = "password" required>
                <input type = "submit">
                <p id = "error">{{error}}</p>
                <p id = "success">{{success}}</p>
        </div>
    </div>
    <style>
        input:nth-child(4) {
            font-size: .9rem;
            background-image: linear-gradient(to bottom right, rgba(255, 0, 0, 0.786), rgba(241, 92, 92, 0.989));
        }

        input:nth-child(4):hover {
            background-image: linear-gradient(to bottom right, rgb(255, 0, 0), rgba(255, 105, 105, 0.989));
            border-radius: 7px;
        }
    </style>
</body>
</html>
